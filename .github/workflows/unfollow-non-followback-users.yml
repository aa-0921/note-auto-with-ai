name: Unfollow Non Followback Users

on:
  # schedule:
  # # JST 0:00〜21:00の間で1日8回実行（3時間間隔）
  # - cron: '0 15 * * *'   # JST 00:00
  # - cron: '0 18 * * *'   # JST 03:00
  # - cron: '0 21 * * *'   # JST 06:00
  # - cron: '0 0 * * *'    # JST 09:00
  # - cron: '0 3 * * *'    # JST 12:00
  # - cron: '0 6 * * *'    # JST 15:00
  # - cron: '0 9 * * *'    # JST 18:00
  # - cron: '0 12 * * *'   # JST 21:00
  workflow_dispatch:

jobs:
  unfollow-users:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout note-auto-core
        uses: actions/checkout@v4
        with:
          repository: aa-0921/note-auto-core
          path: note-auto-core
          ref: main
          token: ${{ secrets.CORE_REPO_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: |
          # note-auto-coreの依存関係をインストール
          cd note-auto-core && npm install
          cd ..
          # ローカルパッケージを直接参照してインストール
          npm install ./note-auto-core
      - name: Run scripts/unfollowNonFollowbackUsers.js
        env:
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
        run: node scripts/unfollowNonFollowbackUsers.js

