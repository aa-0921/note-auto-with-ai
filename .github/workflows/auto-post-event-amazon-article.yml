name: Auto Post Event Amazon Article

on:
  # schedule:
  #   # 朝6時から深夜2時までに9回投稿
  #   # JST = UTC + 9時間
  #   - cron: '0 21 * * *'   # 6:00 JST
  #   - cron: '30 23 * * *'  # 8:30 JST
  #   - cron: '0 2 * * *'    # 11:00 JST
  #   - cron: '30 4 * * *'   # 13:30 JST
  #   - cron: '0 7 * * *'    # 16:00 JST
  #   - cron: '30 9 * * *'   # 18:30 JST
  #   - cron: '0 12 * * *'   # 21:00 JST
  #   - cron: '30 14 * * *'  # 23:30 JST
  #   - cron: '0 16 * * *'   # 1:00 JST (翌日)
  workflow_dispatch:

jobs:
  auto-post-event-amazon-article:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout note-auto-core
        uses: actions/checkout@v4
        with:
          repository: aa-0921/note-auto-core
          path: note-auto-core
          ref: main
          token: ${{ secrets.CORE_REPO_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: |
          # note-auto-coreの依存関係をインストール
          cd note-auto-core && npm install
          cd ..
          # ローカルパッケージを直接参照してインストール
          npm install ./note-auto-core
      - name: Run postEventAmazonArticle.js
        env:
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
        run: node scripts/postEventAmazonArticle.js

