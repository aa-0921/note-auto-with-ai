name: Auto Post Article Link List To Note

on:
  # schedule:
    # 毎日10:30, 12:30, 19:30（JST）に実行
    # JST = UTC + 9時間
    
    # このアカウントは有料なので一旦停止
    # - cron: '30 9 * * *'   # JST 10:30 = UTC 1:30
    # - cron: '30 11 * * *'   # JST 12:30 = UTC 3:30
    # - cron: '30 18 * * *'  # JST 19:30 = UTC 10:30
  workflow_dispatch:

jobs:
  auto-post-article-link-list-to-note:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout note-auto-core
        uses: actions/checkout@v4
        with:
          repository: aa-0921/note-auto-core
          path: note-auto-core
          ref: main
          token: ${{ secrets.CORE_REPO_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          # note-auto-coreの依存関係をインストール
          cd note-auto-core && npm install
          cd ..
          # ローカルパッケージを直接参照してインストール
          npm install ./note-auto-core

      - name: Run postArticleLinkListToNote.js
        env:
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
        run: node scripts/postArticleLinkListToNote.js
