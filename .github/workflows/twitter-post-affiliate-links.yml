name: Twitter Post Affiliate Links

on:
  # schedule:
    # 毎日 6時、9時、12時、15時、18時、21時、24時（JST）に実行
    # - cron: '0 21 * * *'  # JST 6:00 = UTC 21:00 (前日)
    # - cron: '0 0 * * *'   # JST 9:00 = UTC 0:00
    # - cron: '0 3 * * *'   # JST 12:00 = UTC 3:00
    # - cron: '0 6 * * *'   # JST 15:00 = UTC 6:00
    # - cron: '0 9 * * *'   # JST 18:00 = UTC 9:00
    # - cron: '0 12 * * *'  # JST 21:00 = UTC 12:00
    # - cron: '0 15 * * *'  # JST 24:00 (0:00) = UTC 15:00
  workflow_dispatch:

jobs:
  twitter-post-affiliate-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout note-auto-core
        uses: actions/checkout@v4
        with:
          repository: aa-0921/note-auto-core
          path: note-auto-core
          ref: main
          token: ${{ secrets.CORE_REPO_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: |
          # note-auto-coreの依存関係をインストール
          cd note-auto-core && npm install
          cd ..
          # ローカルパッケージを直接参照してインストール
          npm install ./note-auto-core
      - name: Run twitterPostAffiliateLinks.js
        env:
          CI: 'true'
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          TWITTER_PASSWORD: ${{ secrets.TWITTER_PASSWORD }}
          TWITTER_USER_NAME: ${{ secrets.TWITTER_USER_NAME }}
          NOTE_ACCOUNT_NAME: ${{ secrets.NOTE_ACCOUNT_NAME }}
        run: node scripts/twitterPostAffiliateLinks.js --random 3
      
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: twitter-screenshots
          path: |
            *.png
            twitter-*.png
          retention-days: 7



