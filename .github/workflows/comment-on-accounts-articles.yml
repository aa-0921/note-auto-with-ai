name: Comment On Accounts Articles

on:
  schedule:
    # 1日2回実行（JST 9:00 と 21:00）
    # JST = UTC + 9時間
    - cron: '0 0,12 * * *'  # UTC 0:00（JST 9:00）と UTC 12:00（JST 21:00）
  workflow_dispatch:

jobs:
  comment-on-accounts-articles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout note-auto-core
        uses: actions/checkout@v4
        with:
          repository: aa-0921/note-auto-core
          path: note-auto-core
          ref: main
          token: ${{ secrets.CORE_REPO_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: |
          # note-auto-coreの依存関係をインストール
          cd note-auto-core && npm install
          cd ..
          # ローカルパッケージを直接参照してインストール
          npm install ./note-auto-core
      - name: 環境変数を設定
        run: |
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" >> $GITHUB_ENV
          echo "NOTE_EMAIL=${{ secrets.NOTE_EMAIL }}" >> $GITHUB_ENV
          echo "NOTE_PASSWORD=${{ secrets.NOTE_PASSWORD }}" >> $GITHUB_ENV
      - name: Run commentOnAccountsArticles.js
        run: node scripts/commentOnAccountsArticles.js
