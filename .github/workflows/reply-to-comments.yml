name: Reply To Comments

on:
  schedule:
    # 1日4回、6時間ごとに実行（JST 6:00, 12:00, 18:00, 24:00）
    # JST = UTC + 9時間
    - cron: '0 21 * * *'  # JST 06:00（UTC 21:00）
    - cron: '0 3 * * *'   # JST 12:00（UTC 3:00）
    - cron: '0 9 * * *'   # JST 18:00（UTC 9:00）
    - cron: '0 15 * * *'  # JST 24:00（UTC 15:00）
  workflow_dispatch:  # 手動実行も可能

jobs:
  reply-to-comments:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout note-auto-core
        uses: actions/checkout@v4
        with:
          repository: aa-0921/note-auto-core
          path: note-auto-core
          ref: main
          token: ${{ secrets.CORE_REPO_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: |
          # note-auto-coreの依存関係をインストール
          cd note-auto-core && npm install
          cd ..
          # ローカルパッケージを直接参照してインストール
          npm install ./note-auto-core
      - name: 環境変数を設定
        run: |
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" >> $GITHUB_ENV
          echo "NOTE_EMAIL=${{ secrets.NOTE_EMAIL }}" >> $GITHUB_ENV
          echo "NOTE_PASSWORD=${{ secrets.NOTE_PASSWORD }}" >> $GITHUB_ENV
      - name: Run replyToComments.js
        run: node scripts/replyToComments.js
